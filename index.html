<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
</head>
<body>
    <h1>Gestión de Productos</h1>

    <!-- Formulario para agregar productos -->
    <form id="productForm">
        <label for="title">Título:</label>
        <input type="text" id="title" required><br>

        <label for="description">Descripción:</label>
        <input type="text" id="description" required><br>

        <label for="price">Precio:</label>
        <input type="number" id="price" required><br>

        <label for="thumbnail">Imagen (URL):</label>
        <input type="text" id="thumbnail" required><br>

        <label for="code">Código:</label>
        <input type="text" id="code" required><br>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" required><br>

        <button type="button" onclick="addProduct()">Agregar Producto</button>
    </form>

    <!-- Tabla para mostrar productos -->
    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th>Código</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se mostrarán los productos -->
        </tbody>
    </table>

    <script src="productManager.js"></script>
    
</body>
</html>
